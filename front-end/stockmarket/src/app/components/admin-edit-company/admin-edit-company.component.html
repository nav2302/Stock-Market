<app-navbar></app-navbar>
<div class="mb-4"></div>
<div *ngIf = "!error" class="col-sm-6 mx-auto mb-4 text-center" novalidate>
    <form class="form" [formGroup]="editCompanyForm" (ngSubmit)="onSubmit()">
      <mat-card class="mat-elevation-z8">
        <mat-card-content>
          <mat-form-field class="form-element">
            <!-- <mat-icon matSuffix> business</mat-icon> -->
            <input matInput placeholder="Company Name" formControlName="name">
            <mat-error *ngIf="!editCompanyForm.controls['name'].valid && editCompanyForm.controls['name'].touched">
              {{ getErrorCompanyName() }}
            </mat-error>
        </mat-form-field>
  
          <mat-form-field class="form-element">
            <!-- <mat-icon matSuffix> business</mat-icon> -->
            <input matInput placeholder="Ceo Name" formControlName="ceo">
            <mat-error *ngIf="!editCompanyForm.controls['ceo'].valid && editCompanyForm.controls['ceo'].touched">
              {{ getErrorCompanyName() }}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="form-element">

            <input matInput placeholder="Turn Over" formControlName="turnOver" type="number">
            <mat-error *ngIf="!editCompanyForm.controls['turnOver'].valid && editCompanyForm.controls['turnOver'].touched">
              {{ getErrorCompanyName() }}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="form-element">

            <input matInput placeholder="Board Of Director" formControlName="boardOfDirector">
            <mat-error *ngIf="!editCompanyForm.controls['boardOfDirector'].valid && editCompanyForm.controls['boardOfDirector'].touched">
              {{ getErrorCompanyName() }}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="form-element">

            <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            formControlName="breif" placeholder="Brief About the Company"></textarea>
          </mat-form-field>

          <mat-form-field class="form-element">
            <input matInput placeholder="Company Code" formControlName="companyCode">
            <mat-error *ngIf="!editCompanyForm.controls['companyCode'].valid && editCompanyForm.controls['companyCode'].touched">
              {{ getErrorCompanyName() }}
            </mat-error>
          </mat-form-field>

          <div class="form-element">
            <button mat-raised-button color="primary" type="submit" class="button">Submit</button>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
